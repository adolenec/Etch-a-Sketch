<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
    <div class="wrapper">
        <h1>Etch-a-Sketch</h1>
        <p>Choose the grid, then hover the mouse to paint.</p>
        <div class="buttons">
            <button type="button" class="ten">10x10</button>
            <button type="button" class="twenty">20x20</button>
            <button type="button" class="thirty">30x30</button>
        </div>
        <div class="grid-container"></div>

    </div>

    <script src="script.js"></script>
</body>
</html>
